<body>
    <h2>O que será impresso no console ao executar o seguinte código?</h2>
    <pre>
    def func(x, y=[]):
        y.append(x)
        return y

    print(func(1))
    print(func(2))
    </pre>
    <button id="resposta-a" class="resposta">(A) [1] e [2]</button>
    <br>
    <button id="resposta-b" class="resposta">(B) [1] e [1, 2]</button>
    <br>
    <button id="resposta-c" class="resposta">(C) [1] e [1]</button>
    <br>
    <button id="resposta-d" class="resposta">(D) [1] e None</button>
